<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Javascript Quiz</title>
        
        <!-- styles -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
        
        <!-- links -->
    </head>
    <body>
        <div class="wrapper">
            <h1>Javascript Quiz</h1>
            <!-- use bootstrap for this -->
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin-"0" aria-valuemax="100" style="width: 25%;">
                    <span class="sr-only">25% Complete</span>
                </div>
            </div>
            <div class="quiz">
                <h2></h2>
                <p></p>
                <p>
                    <span class="choices" id="one"></span>
                    <span class="choices" id="two"></span>
                    <span class="choices" id="three"></span>
                    <span class="choices" id="four"></span>
                </p>
            </div>
            <div class="buttons">
                <button class="prev">Prev</button>
                <button class="reset hide">Reset</button>
            </div>
        </div>
        
        <script src="assets/js/quiz.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
